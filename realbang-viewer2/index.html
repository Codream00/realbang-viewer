<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebRTC demo</title>
        <style>
        button {
            padding: 8px 16px;
        }

        pre {
            overflow-x: hidden;
            overflow-y: auto;
        }

        .viewer{
            position: relative;
            width: 100%;   
        }
        .camera-info{
            position: absolute;
            background-color: white;
            padding: 3px;
            top: 0;
            z-index: 2;
        }

        video {
            width: 100%;
            position: relative;
        }
        </style>
    </head>
    <body>

        <button id="start" >Start</button>
        <button id="stop" style="display: none" >Stop</button>


        <h2>Meadia</h2>
        <div class="viewer">
            <div class="camera-info">
            </div>
            <video id="player" autoplay="true" playsinline="true"></video>
        </div>
        <div id="joyDiv" style="width:200px;height:200px;margin:20px;position:fixed;z-index:10;bottom:50px;left:0px;"></div>

        <h2>Data channel</h2>
        <pre id="data-channel" style="height: 200px;"></pre>

        <h2>SDP</h2>

        <h3>Offer</h3>
        <pre id="offer-sdp"></pre>

        <h3>Answer</h3>
        <pre id="answer-sdp"></pre>

        <script type="module">
            import {start,stop} from './client.js'

            document.querySelector("#start").addEventListener('click',start)
            document.querySelector('#stop').addEventListener('click',stop)
        </script>
    </body>
</html>
